<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BNBPrime</title>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/media.css">

</head>
<body class="body">
<section class="first-screen">
    <header class="header">
        <div class="container-info">
            <div class="container-header">
                <a href="#">
                    <div class="logo">
                        <img src="images/logo.svg" alt="logo"/>
                    </div>
                </a>
                <div class="header-contacts">
                    <div class="container-btn-contacts">
                        <button type="button" class="btn-contact connect">
                            <span>Connect</span>
                        </button>

                        <button type="button" class="btn-contact">
                            <span>Audit</span>
                        </button>
                    </div>

                    <ul class="contact-list">
                        <li class="item-list discord">
                            <a href="" class="item-link"></a>
                        </li>
                        <li class="item-list twitter">
                            <a href="" class="item-link"></a>
                        </li>
                        <li class="item-list telegram">
                            <a href="" class="item-link"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container-first-screen">
        <div class="container-info">
            <div class="container-info-screen">
                <div class="screen-block">
                    <div class="text-container">
                        <h1 class="main-title">
                            Smartest System
                            of investing in
                            <span>BNB</span>
                        </h1>
                        <p class="sub-title-main">
                            From 7.8 to <span>17% Daily ROI</span>
                            10% 3lvl Referral Rewards
                        </p>
                        <button type="button" class="pink-btn">
                            Deposit
                        </button>
                    </div>
                </div>
                <div class="screen-block right-screen">
                    <div class="container-result">
                        <div class="block-result">
                            <p class="result">12376</p>
                            <div class="sub-text-result">
                                <span>Total</span>
                                <span class="pink-text">BNB</span>
                                <span class="bold-text">Invested</span>
                            </div>
                        </div>
                        <div class="block-result">
                            <p class="result">2086102</p>
                            <div class="sub-text-result">
                                 <span>Total Refferal</span>
                                 <span class="pink-text">BNB</span>
                                <span class="bold-text">Reward</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section-info">
    <div class="calculate-block-container">
        <div class="container-info">
            <div class="header-section">
                <h2 class="title-header">
                    Calculate Profit
                </h2>
            </div>

            <div class="container-calculate-info">
                <div class="container-counter">
                    <div class="deposit-block deposit">
                        <h3 class="title-deposit">
                            Deposit Period (days):
                        </h3>
                        <div class="container-slider" id="slider-container">
                            <div class="container-slider-range" id="js-slider">
                            </div>
                            <ul id="tickmarks" class="datalist">
                                <li>7</li>
                                <li>20</li>
                                <li>30</li>
                            </ul>
                        </div>
                    </div>
                    <div class="container-counter-amount">
                        <div class="deposit-block">
                            <h3 class="title-deposit amount-title">
                                Deposit Amount:
                            </h3>
                            <div class="amount-field"  onkeypress="return (this.innerText.length <= 12)" contenteditable="true">50</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<!-- scripts -->

<script src="js/jQuery_3.6.0.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="js/slider_drag.js"></script>
<script src="js/main.js"></script>

</body>
</html>
